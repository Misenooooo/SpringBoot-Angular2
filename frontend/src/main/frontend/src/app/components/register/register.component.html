<form (ngSubmit)="registerNewUser()" #registerForm="ngForm">
  <div class="form-group">
    <label>First name:</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.firstName">
  </div>
  <div class="form-group">
    <label>Last name:</label>
    <input type="text" class="form-control" name="lastName" [(ngModel)]="newUser.lastName">
  </div>
  <div class="form-group">
    <label>User name(email):</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="text" class="form-control" name="firstName" [(ngModel)]="newUser.password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Register</button>
</form>
