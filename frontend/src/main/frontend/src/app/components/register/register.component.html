<form (ngSubmit)="registerNewUser()" [formGroup]="registerForm" >
  <div class="form-group">
    <label>First name:</label>
    <div *ngIf="submitAttempt">
      <p *ngIf="registerForm.controls.firstNameField.hasError('required')">Required</p>
    </div>
    <input type="text" class="form-control" [(ngModel)]="newUser.firstName" name="firstNameField" formControlName="firstNameField">
  </div>
  <div class="form-group">
    <label>Last name:</label>
    <div *ngIf="submitAttempt">
      <p *ngIf="registerForm.controls.lastNameField.hasError('required')">Required</p>
    </div>
    <input type="text" class="form-control" [(ngModel)]="newUser.lastName" name="lastNameField" formControlName="lastNameField">
  </div>
  <div class="form-group">
    <label>User name(email):</label>
    <div *ngIf="submitAttempt">
      <p *ngIf="registerForm.controls.emailField.hasError('required')">Required</p>
    </div>
    <input type="email" class="form-control" [(ngModel)]="newUser.email" name="emailField" formControlName="emailField">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <div *ngIf="submitAttempt">
      <p *ngIf="registerForm.controls.passwordField.hasError('required')">Required</p>
      <p *ngIf="registerForm.hasError('mismatchedPasswords')">Password mismatch</p>
    </div>
    <input type="password" class="form-control" [(ngModel)]="newUser.password" name="passwordField" formControlName="passwordField">
  </div>
  <div class="form-group">
    <label>Password repeat:</label>
    <div *ngIf="submitAttempt">
      <p *ngIf="registerForm.controls.passwordRepeatField.hasError('required')">Required</p>
      <p *ngIf="registerForm.hasError('mismatchedPasswords')">Password mismatch</p>
    </div>
    <input type="password" class="form-control" name="passwordRepeatField" formControlName="passwordRepeatField">
  </div>
  <button type="submit" class="btn btn-primary" >Register</button>
</form>
